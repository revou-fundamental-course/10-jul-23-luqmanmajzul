<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator IBM</title>
  <link rel="stylesheet"  type="text/css" href="style.css" >
</head>
<body>
  <h1>Kalkulator IBM</h1>
  
  <form id="ibm-form">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" required><br><br>
    
    <label for="jenis_kelamin">Jenis Kelamin:</label>
    <select id="jenis_kelamin" required>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select><br><br>
    
    <label for="usia">Usia:</label>
    <input type="number" id="usia" required><br><br>
    
    <label for="berat_badan">Berat Badan (kg):</label>
    <input type="number" id="berat_badan" required><br><br>
    
    <label for="tinggi">Tinggi (cm):</label>
    <input type="number" id="tinggi" required><br><br>
    
    <div class="button-group">
      <button type="submit">Hitung</button>
      <button type="reset">Reset</button>
    </div>
  </form>
  
  <div id="hasil" style="display: none;">
    <h2>Hasil Perhitungan</h2>
    <p>Nama: <span id="output_nama"></span></p>
    <p>Jenis Kelamin: <span id="output_jenis_kelamin"></span></p>
    <p>Usia: <span id="output_usia"></span> tahun</p>
    <p>Berat Badan: <span id="output_berat_badan"></span> kg</p>
    <p>Tinggi: <span id="output_tinggi"></span> cm</p>
    <p>Hasil: <span id="output_hasil"></span></p>
    <p>Status: <span id="output_status"></span></p>
  </div>
  
  <script src="index.js">
  </script>
</body>
</html>
